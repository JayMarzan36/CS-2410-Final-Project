<html>

<head>
    <title>People</title>
    <script src="api.js" defer></script>
    <script src="people.js" defer></script>
    <link rel="stylesheet" href="people.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu,search" />
</head>

<body>

    <nav class="nav" id="nav">
        <button id="menu-btn" class="material-symbols-outlined">menu</button>
        <h1>Amazing Movie Database</h1>
        <div id="nav-contents">
            <div id="nav-contents-home">
                <a href="index.html?query="><span>Home</span></a>
            </div>

            <div id="nav-contents-movie">
                <a href="movies.html?query="><span>Movie</span></a>
            </div>

            <div id="nav-contents-tv">
                <a href="tv.html?query="><span>Tv</span></a>
            </div>

            <div id="nav-contents-people">
                <a href="people.html?query="><span>People</span></a>
            </div>
        </div>
    </nav>

    <div id="search-div">
        <div>
            <select id="search-type">
                <option value="all">All</option>
                <option value="movies">Movies</option>
                <option value="tv">Tv</option>
                <option selected value="people">People</option>
            </select>
            <input id="search-text" type="text" placeholder="Search..." />
            <button id="search-btn"><span class="material-symbols-outlined">search</span></button>

        </div>
    </div>
    <h1 id="people-header">People</h1>

    <div id="peoples"></div>
    <div id="more-btn-div">
        <button id="more-results-btn" name="people">Show More</button>
    </div>
</body>

</html>
